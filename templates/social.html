{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'social.css' %}" />

    <title>Social</title>
  </head>
  <body>

    {% include "navigation.html" %}
    
    <div class='container_fluid'>
      <div class='row'>
        <div class='col box box1'>


          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{% static 'images/AvatarCharacter.png' %}" alt="Hi!" />
            <div class="card-body">
              <h5 class="card-title">@{{user.username}}</h5>
                Workout for Over 50 Days
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <button class='btn btn-primary'>
                  <a href=''>Add Message</a>
                </button>
              </li>
              <li class="list-group-item">Messages: </li>
              <li class="list-group-item">Following: </li>
            </ul>
          </div>
        
        </div>
        {% comment %} <div class='col box'></div> {% endcomment %}
        <div class='col box box3'>

    
            {% for message in messages %}
           <div class="card text-white bg-dark mb-3" style="width: 20rem">
              <div class="card-header bg-primary">
                <h3>
                  @{{message.author}}
                </h3>
              </div>
              <div class="card-body">
                <h4 class="card-text">
                  {{message.post}}
                </h4>
                <p class="card-title">{{message.time_published}}</p>
              </div>
            </div> 
            {% endfor %}

        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
