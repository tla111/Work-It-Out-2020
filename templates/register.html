{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'register.css' %}" />

    <title>Homepage</title>
  </head>
  <body>

    <div class="register_form_container">
      <form method="post">
        <div class="row register_container">

          <div class="col">
            <div class="form-group">{% csrf_token %} <label>Username</label> {{form.username}}</div>
            <div class="form-group"> <label>Password</label>  {{form.password}}</div>
            <div class="form-group"> <label>Age</label>  {{form.age}}</div>
            <div class="form-group"> <label>Height in Inches</label>  {{form.height}}</div>
            <div class="form-group weight_input"> <label>Weight</label>  {{form.weight}}</div>
            <div class="form-group"> <label>Fitness Level</label>  {{form.fitness_level}} </div>
          </div>

          <div class="col">
            <div class="form-group"> <label>Goal 1</label>  {{form.goal_one}} </div>
            <div class="form-group"> <label>Goal 2</label>  {{form.goal_two}}</div>
            <div class="form-group"> <label>Goal 3</label>  {{form.goal_three}}</div>
            <div class="form-group"> <label>Goal 4</label>  {{form.goal_four}}</div>
            <div class="form-group"> <label>Goal 5</label>  {{form.goal_five}}</div>
          </div>

        </div><!--register_container-->

        <button type="submit" class="btn btn-primary register_button">Register</button>
      </form>
    </div>  
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
